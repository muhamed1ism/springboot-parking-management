<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Parking - My parking tickets</title>
</head>
<body>
<div layout:fragment="content">
    <h1>My parking tickets</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Car name</th>
            <th>License plate</th>
            <th>Parking name</th>
            <th>Address</th>
            <th>Start time</th>
            <th>End time</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spot : ${spots}">
            <td th:text="${spot.id}"></td>
            <td th:text="${spot.carName}"></td>
            <td th:text="${spot.licensePlate}"></td>
            <td th:text="${spot.parking.parkingName}"></td>
            <td th:text="${spot.parking.parkingAddress}"></td>
            <td th:text="${#temporals.format(spot.startTime, 'dd.MM.yyyy. HH:mm')}"></td>
            <td th:text="${#temporals.format(spot.endTime, 'dd.MM.yyyy. HH:mm')}"></td>
            <td th:text="${spot.finalPrice} + ' KM'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
